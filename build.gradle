plugins {
   id 'groovy'
   id 'idea'
}

group 'com.orekaria'
version '1.1'
description = 'Loading, executing and testing Groovy script files'

repositories {
   mavenCentral()
}

sourceSets {
   main {
      groovy {
         srcDirs = ['src', 'vars']
      }
      resources {
         srcDirs = ['resources']
      }
   }
   test {
      groovy {
         srcDirs = ['test']
      }
      resources {
         srcDirs = ['test/resources']
      }
   }
}

test {
   environment "IS_TEST_ENVIRONMENT", true
}

dependencies {
   implementation 'org.codehaus.groovy:groovy-all:2.5.8'
   testImplementation group: 'junit', name: 'junit', version: '4.13'
   implementation "commons-io:commons-io:2.4"

}
